<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>啥子安排？</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
    }
    #result {
        font-size: 24px;
        margin-top: 20px;
        color: #333;
    }
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<h1>今天啥子安排？！</h1>
<div id="result">点击按钮开始抽签...</div>
<button onclick="draw()">查看今天的安排</button>

<script>
const activities = [
    "健身", "游泳", "打羽毛球", "打乒乓球", "吃烧烤", "吃火锅", 
    "吃华华小吃", "逛超市", "看电影", "夺台球", "散步", "看电视", 
    "喝茶", "喝奶茶", "喝咖啡", "摆龙门阵", "坐公交车", "跟踪情侣", 
    "做手工", "喝酒", "看书", "打游戏", "旅游", "做指甲", "刷抖音", 
    "做饭", "摸摸搞搞"
];

function draw() {
    const randomIndex = Math.floor(Math.random() * activities.length);
    document.getElementById('result').textContent = `那就：走！${activities[randomIndex]}！`;
}
</script>

</body>
</html>
